{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrail - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    <header>
        {% include 'header.html' %}
    </header>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% block content %}
    {% endblock %}

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
