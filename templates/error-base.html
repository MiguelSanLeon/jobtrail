{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JobTrail -{% block title %}

      {% endblock %}
    </title>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/landing-page.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard-nav.css' %}" />
    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <div id="layoutError">
        <div id="layoutError_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mt-4">

                                {% block error_content %}

                                {% endblock %}
                                {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Return to Dashboard
                            </a>
                            {% else %}
                            <a href="{% url 'home' %}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Return to Home
                            </a>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
      {% include 'footer.html' %}
    </footer>
    <!-- CDNS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8d980d35b.js" crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'js/index.js' %}" crossorigin="anonymous"></script>
    
  </body>
</html>
