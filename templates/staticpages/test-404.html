{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dashboard-nav.css' %}" />
{% endblock %}

{% block title %}Home{% endblock title %}

{% block content %}
<div id="layoutError">
    <div id="layoutError_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center mt-4">
                            <img class="mb-4 img-error" src="{% static 'images/error-404-monochrome.svg' %}" />
                            <p class="lead">This requested URL was not found on this server.</p>
                            <a href="{% url 'home' %}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Return to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


{% endblock %}
